<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Valor 1</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Valor 2</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary">+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary">-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary">*</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary">/</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary">MENOR</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary">MAIOR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Resultado: </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Operação: </ion-label>
  </ion-item>
</ion-content>
